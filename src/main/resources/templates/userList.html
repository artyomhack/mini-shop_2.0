<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>User list</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
  <div align="center">
    <h2>Список пользователей</h2>
    <table border="1">
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Number</td>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}">Testusername</td>
        <td th:text="${user.email}">Testemail</td>
        <td th:text="${user.number}">Testnumber</td>
      </tr>
    </table>
  </div>
  <a th:href="@{/users/new}">Add user</a>
</body>
</html>
