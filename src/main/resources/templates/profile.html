<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile user</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="profile_user" align="center">
    <h2>User profile</h2>
    <br>
    <form th:action="@{/users/profile}" th:object="${user}" method="post">
        <table border="1">
            <tr>
                <td>Username</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr >
                <td>Number</td>
                <td><input type="number" th:field="*{number}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Matching password</td>
                <td><input type="password" th:field="*{matchingPassword}"></td>
            </tr>
        </table>
        <br>
        <select th:field="*{role}">
            <option value="0">Кем ты являешься?</option>
            <option th:each="option : ${roles}" th:value="${option}" th:text="${option}"></option>
        </select>
        <br>
        <br>
        <button type="submit">update info</button>
    </form>
</div>
</body>
</html>
